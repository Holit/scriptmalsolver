{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="">
        <title>虚拟执行威胁判别器</title>
        <link rel="stylesheet" href="{%static 'plugins/bootstrap-5.3.3-dist/css/bootstrap.css'%}">
    </head>
    <body>
        <div class="container">
          <div class="content">
            <script src="{%static 'plugins/bootstrap-5.3.3-dist/js/bootstrap.js'%}"></script>
            <script src="{%static 'js/jquery-3.7.1.min.js'%}"></script>
            <h1>虚拟执行威胁判别器</h1>
            <hr>
            <h2>手动提交</h2>
            <form method="post" enctype="multipart/form-data" action="/submit/">
                {% csrf_token %}
                <label for="file">选取文件（文件大小不能大于10MB）</label>
                <input type="file" id="file" name="file" multiple />
                <input type="submit" value="上传">
                
                {% for message in msg.msg %}
                    {% if msg.succeed == True %}
                        <span style="color: green">
                    {% else %}
                        <span style="color: red">
                    {% endif %}
                        {{message}}</span>
                {% endfor %}
            </form>
            <hr>
            <h2>提交历史</h2>
            <table>
                <tr>
                    <th>提交时间</th>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>SHA256</th>
                </tr>
                {% for item in submit_list %}
                <tr>
                    <td><div class="scrollable-content" style="max-width: 234px">{{item.time}}</div></td>
                    <td><div class="scrollable-content" style="max-width: 351px">{{item.filename}}</div></td>
                    <td><div class="scrollable-content" style="max-width: 117px">{{item.size}}</div></td>
                    <td><div class="scrollable-content" style="max-width: 700px"><a href="../report?hash={{item.sha256}}">{{item.sha256}}</a></div></td>
                </tr>
                {% endfor %}
            </table>
          </div>
        </div>
      </body>
    <body>

    </body>
    <style>
        .container {
            display: flex;
            justify-content: center;
            border: 1px solid #ccc; /* 边界线 */
        }
        .content {
            max-width: 1170px; /* 内容固定为 1170px */
            width: 90%;
            
        }
        .scrollable-content {
            overflow-x: auto; /* 启用水平滚动 */
            white-space: nowrap; /* 防止内容换行 */
        }
    </style>
</html>
